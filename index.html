<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR - Troca de Salas</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Câmera com controle -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera look-controls wasd-controls>
          <!-- Cursor para clique no modo VR -->
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Sala 1 -->
      <a-entity id="sala1">
        <a-box position="-1 1.5 -3" color="#4CC3D9"></a-box>
        <a-sphere position="2 1.25 -4" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

        <!-- Botão para ir para Sala 2 -->
        <a-cylinder id="botaoSala2"
                    position="0 1 -2"
                    radius="0.4" height="0.2"
                    color="#FFC65D">
          <a-text value="Ir para Sala 2"
                  align="center"
                  position="0 0.4 0"
                  color="#000"
                  width="2">
          </a-text>
        </a-cylinder>
      </a-entity>

      <!-- Sala 2 (invisível no início) -->
      <a-entity id="sala2" visible="false">
        <a-box position="0 1.5 -9" color="#00FFAA"></a-box>
        <a-sphere position="2 1.25 -10" radius="1.25" color="#3333FF"></a-sphere>
        <a-plane position="0 0 -10" rotation="-90 0 0" width="20" height="20" color="#AAAAAA"></a-plane>

        <!-- Botão para voltar à Sala 1 -->
        <a-cylinder id="botaoSala1"
                    position="0 1 -9"
                    radius="0.4" height="0.2"
                    color="#FF6666">
          <a-text value="Voltar para Sala 1"
                  align="center"
                  position="0 0.4 0"
                  color="#000"
                  width="3">
          </a-text>
        </a-cylinder>
      </a-entity>

      <!-- Céu -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      const sala1 = document.querySelector('#sala1');
      const sala2 = document.querySelector('#sala2');
      const camera = document.querySelector('#cameraRig');

      document.querySelector('#botaoSala2').addEventListener('click', () => {
        sala1.setAttribute('visible', false);
        sala2.setAttribute('visible', true);
        camera.setAttribute('position', '0 1.6 -6');
      });

      document.querySelector('#botaoSala1').addEventListener('click', () => {
        sala2.setAttribute('visible', false);
        sala1.setAttribute('visible', true);
        camera.setAttribute('position', '0 1.6 0');
      });
    </script>
  </body>
</html>
